<div class="container content">
    <form formGroup= "login" (ngSubmit)="logindata(login)" class="flex-box">
        <h3>Login</h3>
        <div class="form-group">
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password" required>
        </div>

        <span>Create New Account <a routerLink="/signup">Sign Up</a></span><br/>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
